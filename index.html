<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Status Definitions</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a clean look */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light background */
        }
        /* Style for the definition panel to allow scroll if content is long */
        #definition-panel {
            overflow-y: auto;
            max-height: calc(100vh - 4rem); /* Adjust based on header/footer if any */
        }
        /* Custom scrollbar for better aesthetics */
        #definition-panel::-webkit-scrollbar {
            width: 8px;
        }
        #definition-panel::-webkit-scrollbar-track {
            background: #f0f7f9; /* Light background for scrollbar track */
            border-radius: 10px;
        }
        #definition-panel::-webkit-scrollbar-thumb {
            background: #2c95b5; /* Main color for scrollbar thumb */
            border-radius: 10px;
        }
        #definition-panel::-webkit-scrollbar-thumb:hover {
            background: #005c84; /* Dark accent color on hover for thumb */
        }
        /* Style for bullet points within the definition */
        #definition-text ul {
            list-style-type: disc;
            margin-left: 20px;
        }

        /* New class for active status item styling */
        .active-status-item {
            background-color: #2c95b5; /* Main color */
            color: white; /* White text for contrast */
        }

        /* Default inactive state for list items */
        .inactive-status-item {
            background-color: #f0f7f9; /* Light background */
            color: #005c84; /* Dark accent color */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="container bg-white shadow-xl rounded-xl overflow-hidden flex flex-col md:flex-row w-full max-w-5xl">
        <!-- Left Panel: Status List -->
        <div id="word-list-panel" class="w-full md:w-1/3 bg-[#f0f7f9] p-6 border-b md:border-b-0 md:border-r border-[#dbebf0]">
            <h2 class="text-2xl font-bold text-[#005c84] mb-6 pb-2 border-b-2 border-[#2c95b5]">Statuses</h2>
            <ul id="word-list" class="space-y-2">
                <!-- Statuses will be dynamically loaded here -->
            </ul>
        </div>

        <!-- Right Panel: Definition Display -->
        <div id="definition-panel" class="w-full md:w-2/3 p-8 flex flex-col justify-start">
            <h2 id="definition-title" class="text-3xl font-extrabold text-[#575a5d] mb-6 leading-tight">
                <span class="text-[#005c84]">Click a status</span> to see its definition
            </h2>
            <p id="definition-text" class="text-[#575a5d] text-lg leading-relaxed">
                Explore the statuses by selecting an item from the left-hand panel. The definition, along with additional details, will appear here.
            </p>
            <div id="additional-info" class="mt-6 pt-4 border-t border-[#dbebf0] text-[#575a5d] text-sm italic">
                <!-- Additional information can be added here -->
            </div>
        </div>
    </div>

    <script>
        // Array of statuses and their definitions
        const dictionary = [
            { status: "TBC", definition: "No information yet.", additional: "" },
            { status: "Active Pipeline", definition: `
                <ul>
                    <li>Background checks on LA position with TMA.</li>
                    <li>Determine Powers or not.</li>
                    <li>Contact initiated with Client for PCL to confirm political appetite and policy ambitions to determine best approach with BC Lite.</li>
                    <li>Establish conversation within 2 weeks.</li>
                    <li>PCL creating Business Case Lite to present Harriers benefits to the client, aligned with client priorities.</li>
                </ul>
            `, additional: "Ongoing activities and next steps for the active pipeline." },
            { status: "No Powers", definition: "DfT Tranche TBC – continually monitoring LA to revisit its status.", additional: "" },
            { status: "No Interest", definition: "A contact has been made, but clear communication client is not interested in the proposal. Potentially revisit in x months…", additional: "" },
            { status: "Competitor Contractual Arrangement", definition: `
                <ul>
                    <li>Client has existing contractual agreement in place with a competitor. Form understanding on that arrangement.</li>
                    <li>Offer a trial of Marston equipment to generate interest/tech advantage.</li>
                </ul>
                (re-visit in six months with Videalert or trial offered)
            `, additional: "" },
            { status: "Business Case", definition: `
                <ul>
                    <li>Stage 0 - TBC</li>
                    <li>Stage 1 - Client Account manager assigned and inception meeting established</li>
                    <li>Stage 2 - BC development, active engagement with client to determine narrative, reqd support of internal political and executive decision making, public consultation, financial needs, desktop study req's & priority sites for surveys</li>
                    <li>Stage 3 - Compliance surveys are commissioned.</li>
                    <li>Stage 4 - Analysis of site compliance surveys.</li>
                    <li>Stage 5 - DOC DRAFTING, Comparison of surveys overlayed to national picture. Financial model developed.</li>
                    <li>Stage 6 - Business Case submitted to Client</li>
                    <li>Stage 7 - Awaiting Powers from DfT</li>
                    <li>Stage 8 - Next steps recommended to client.</li>
                </ul>
            `, additional: "Detailed stages of the Business Case development." },
            { status: "Design / Pre-install", definition: `
                <ul>
                    <li>Client requires detailed site designs to be commissioned independently from Harrier scope.</li>
                    <li>Client is content with proposals and Cameras procured in pre-installation phase.</li>
                </ul>
            `, additional: "Pre-installation and design phase details." },
            { status: "Installation", definition: "Camera installation underway.", additional: "" },
            { status: "Active Pressure Snags", definition: `
                <ul>
                    <li>Issues have been identified that are delaying the installation.</li>
                    <li>Cameras are operational and enforcing.</li>
                </ul>
            `, additional: "" },
            { status: "GO-LIVE", definition: "Videalert and PCL analyse clients’ service operations. Comparison to original BC predicted data to actuals.", additional: "" },
            { status: "Aftercare", definition: "Post install three & six-months snapshot evaluations, encouraging and identifying further sites and audit requirements", additional: "" }
        ];

        const wordListElement = document.getElementById('word-list');
        const definitionTitleElement = document.getElementById('definition-title');
        const definitionTextElement = document.getElementById('definition-text');
        const additionalInfoElement = document.getElementById('additional-info');

        // Function to load definitions
        function loadDefinition(statusObj) {
            definitionTitleElement.innerHTML = `<span class="text-[#005c84]">${statusObj.status}</span>`;
            definitionTextElement.innerHTML = statusObj.definition; // Use innerHTML for rich text (like bullet points)
            additionalInfoElement.textContent = statusObj.additional || ''; // Display additional info if available
        }

        // Dynamically populate the status list
        dictionary.forEach(statusObj => {
            const listItem = document.createElement('li');
            listItem.classList.add(
                'py-2', 'px-4', 'rounded-lg', 'cursor-pointer', 'hover:bg-[#dbebf0]', // Hover using a light tint of main color
                'transition-colors', 'duration-200', 'ease-in-out',
                'inactive-status-item' // Apply the inactive class initially
            );
            listItem.textContent = statusObj.status;

            // Add click event listener to each status
            listItem.addEventListener('click', () => {
                // Remove 'active-status-item' from the previously selected item
                const currentActive = document.querySelector('.active-status-item');
                if (currentActive) {
                    currentActive.classList.remove('active-status-item');
                    currentActive.classList.add('inactive-status-item'); // Revert to inactive state
                }

                // Add 'active-status-item' to the clicked item
                listItem.classList.add('active-status-item');
                listItem.classList.remove('inactive-status-item'); // Remove inactive state from current item
                
                loadDefinition(statusObj); // Load the definition
            });
            wordListElement.appendChild(listItem);
        });

        // Optional: Load the definition of the first status on page load
        if (dictionary.length > 0) {
            // Simulate a click on the first item to pre-load its definition
            wordListElement.children[0].click();
        }
    </script>
</body>
</html>
